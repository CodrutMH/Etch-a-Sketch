<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="buttons">
          <button class="btn" id="normal-mod">NORMAL MOD</button>
          <button class="btn" id="rainbow-mod">RAINBOW</button>
          <button class="btn" id="eraser">ERASER</button>
          <button class="btn" id="clear-mod">CLEAR</button>
          <span id="sizeValue" class="size-value">16x16</span>
          <input
            type="range"
            min="1"
            max="100"
            class="slider"
            value="16"
            id="myRange"
          />
        </div>
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
